<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Трекер привычек</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="app">
		<div class="panel">
			<img class="logo" src="/images/Logomark.svg" alt="logo">
			<nav class="menu">
				<div class="menu__list">
					<!-- <button class="menu__item menu__item_active" menu-habbit-id='1'>
						<img src="images/Water.svg" alt="Вода">
					</button>
					<button class="menu__item">
						<img src="images/Eat.svg" alt="Еда">
					</button> -->
				</div>
				<button class="menu__add">
					<img src="images/Add.svg" alt="Добавить">
				</button>
			</nav>
		</div>

		<div class="content">
			<header>
				<h1 class="h1">-</h1>
				<div class="progress">
					<div class="progress__text">
						<div class="progress__name">Прогресс</div>
						<div class="progress__percent">%</div>
					</div>
					<div class="progress__bar">
						<div class="progress__cover-bar"></div>
					</div>
				</div>

			</header>
			<main>
				<div>
					<div class="habbit">
						<div class="habbit_day">День 1</div>
						<div class="habbit_comment">Первый подход всегда даётся тяжело</div>
						<button class="habbit_delete"><img src="images/delete.svg" alt="Удалить день"></button>
					</div>
				</div>
				<div class="habbit">
					<div class="habbit_day">День 2</div>
					<form class="habbit_form">
						<input class="input_icon" type="text" placeholder="Комментарий">
						<img class="input__icon" src="images/comment.svg" alt="комментарий">
						<button class="button">Готово</button>
					</form>
				</div>
			</main>
		</div>
	</div>


	<script src="scripts/app.js"></script>
</body>

</html>
